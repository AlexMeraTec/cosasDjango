<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<br/>
	<div class="container">
		{% for post in posts %}
		<div class="row">
            <divc lass="col-lg-4 offset-lg-4">
                <div class="media">
                    <img class="mr-3 rounded-circle" width="12%" height="12%" src="{{ post.user.picture }}" alt="{{ post.user.name }}">
                    <div class="media-body">
                        <h5 class="mt-0">{{ post.user.name }}</h5>
                        {{ post.timestamp }}
                    </div>   
                </div>
                <div class="col-lg-6">
                	<img class="img-fluid mt-3 border rounded" style="max-height:400px ;max-width: 400px" src="{{ post.photo }}" alt="{{ post.title }}">
                	<h6 class="ml-1 mt-1">{{ post.title }}</h6>
            	</div>
            </div>
            <br/>
            {% endfor %}
		</div>
	</div>
	<br/>
</body>
</html>
