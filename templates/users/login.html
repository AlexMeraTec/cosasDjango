{% extends "users/base.html" %}

{% block head_content %}
<title>PapeGram sign in</title>
{% endblock%}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif%}

<form method="POST" action='{% url "users:login" %}'>
    {% csrf_token %}

    <div class="form-group">
        <input class="form-control" type="text" placeholder="usuario" name="username" />
    </div>

    <div class="form-group">
        <input class="form-control" type="password" placeholder="contraseña" name="password" />
    </div>


    <button class="btn btn-primary btn-block mt-5" type="submit">Iniciar</button>

</form>

<p class="mt-4">¿Aún no tienes una cuenta? <a href='{% url "users:signup" %}' >Registrate aquí.</a></p>

{% endblock %}
